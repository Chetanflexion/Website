<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliders</title>
    <link rel="stylesheet" href="ImageSlise.css">
</head>

<body>

    <!-- .................................. Image slide Start .................................. -->

    <h2 class="h2">Slideshow Gallery</h2>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="./Image/img_woods_wide.jpg" title="fullSlider" class="width slide-img">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="./Image/img_5terre_wide.jpg" title="fullSlider" class="width slide-img">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="./Image/img_mountains_wide.jpg" title="fullSlider" class="width slide-img">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="./Image/img_lights_wide.jpg" title="fullSlider" class="width slide-img">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="./Image/img_nature_wide.jpg" title="fullSlider" class="width slide-img">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="./Image/img_snow_wide.jpg" title="fullSlider" class="width slide-img">
        </div>

        <a class="prev" onclick="plusSlides(-1)"> &#65308; </a>
        <a class="next" onclick="plusSlides(1)"> &#65310; </a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor width slide-img" src="./Image/img_woods.jpg" onclick="currentSlide(1)"
                    alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor width slide-img" src="./Image/img_5terre.jpg" onclick="currentSlide(2)"
                    alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor width slide-img" src="./Image/img_mountains.jpg" onclick="currentSlide(3)"
                    alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor width slide-img" src="./Image/img_lights.jpg" onclick="currentSlide(4)"
                    alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor width slide-img" src="./Image/img_nature.jpg" onclick="currentSlide(5)"
                    alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor width slide-img" src="./Image/img_snow.jpg" onclick="currentSlide(6)"
                    alt="Snowy Mountains">
            </div>
        </div>
    </div>

    <!-- .................................. Image slide End .................................. -->

    <script src="ImageSlise.js"></script>
</body>

</html>
